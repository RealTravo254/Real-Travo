<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Title -->
    <title>
      Realtravo | Book Trips, Hotels,Stay, Events, Sports & Adventure Experiences
    </title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Discover and book trips, hotels, sports activities, adventure tours, and event spaces with Realtravo. Explore unforgettable travel and sports experiences across Kenya and beyond."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Realtravo, travel booking Kenya, sports activities, book sports experiences, adventure tours, hotels, event spaces, group trips, become a host"
    />

    <meta name="author" content="Realtravo" />
    <link rel="canonical" href="https://realtravo.com/" />

    <!-- PWA / Theme -->
    <meta name="theme-color" content="#f8f9fa" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Realtravo" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Verification -->
    <meta name="google-site-verification" content="-gW4v5AAxn1KmeJkWDH03jKAa1jPsQXwxBSh9CYLkJw" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Performance -->
    <link rel="prefetch" as="image" href="/images/hero-background.webp" type="image/webp" />
    <link rel="preconnect" href="https://lmkxpzemfvmffxppxzky.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://lmkxpzemfvmffxppxzky.supabase.co" />

    <!-- Open Graph -->
    <meta property="og:title" content="Realtravo | Click. Pack. Go!" />
    <meta property="og:description" content="Book trips, hotels, sports, adventure tours and events instantly with Realtravo." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://realtravo.com/" />
    <meta property="og:image" content="https://realtravo.com/fulllogo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Realtravo | Click. Pack. Go!" />
    <meta name="twitter:description" content="Discover trips, hotels, sports activities and adventures with Realtravo." />
    <meta name="twitter:image" content="https://realtravo.com/fulllogo.png" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Realtravo",
      "url": "https://realtravo.com",
      "logo": "https://realtravo.com/fulllogo.png"
    }
    </script>

    <!-- Structured Data: Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Realtravo",
      "url": "https://realtravo.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://realtravo.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data: Navigation -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SiteNavigationElement",
      "name": "Main Navigation",
      "hasPart": [
        {
          "@type": "WebPage",
          "name": "Trips & Tours",
          "url": "https://realtravo.com/category/trips"
        },
        {
          "@type": "WebPage",
          "name": "Hotels",
          "url": "https://realtravo.com/category/hotels"
        },
        {
          "@type": "WebPage",
          "name": "Adventures",
          "url": "https://realtravo.com/category/adventures"
        },
        {
          "@type": "WebPage",
          "name": "Sports & Events",
          "url": "https://realtravo.com/category/Events"
        },
        {
          "@type": "WebPage",
          "name": "Accommodation",
          "url": "https://realtravo.com/category/accommodation"
        },
        {
          "@type": "WebPage",
          "name": "Become a Host",
          "url": "https://realtravo.com/become-host"
        }
      ]
    }
    </script>

    <!-- Styles -->
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background-color: #f4f7f6;
        color: #111;
      }

      #root {
        min-height: 100vh;
      }

      nav {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        flex-wrap: wrap;
      }

      nav a {
        text-decoration: none;
        color: inherit;
        font-weight: 500;
      }

      .glass-effect {
        background-color: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.25);
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a2332;
          color: #fff;
        }

        .glass-effect {
          background-color: rgba(26, 35, 50, 0.75);
        }
      }
    </style>
  </head>

  <body>
    <!-- SEO H1 -->
    <h1>
      Book Trips, Hotels, Sports, Events & Adventure Experiences with Realtravo
    </h1>

    <!-- Crawlable Navigation -->
    <nav aria-label="Main Navigation">
      <a href="/category/trips">Trips & tours</a>
      <a href="/category/hotels">Hotels</a>
      <a href="/category/adventures">Adventures</a>
      <a href="/category/sports">Event & Sports</a>
      <a href="/category/accommodation">Accommodation</a>
      <a href="/become-host">Become a Host</a>
    </nav>

    <!-- React App -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
